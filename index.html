<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="menu">
        <div class="heading">
            <h1>CAMPER CAFE</h1>
            <p class="year">Est. 2020</p>
        </div><hr>
        <div class="coffee">
            <div class="coffee_dessert">
                <h2>Coffee</h2>
                <img src="./assets/coffee.jpg" alt="pic of coffee">
            </div>
            <div class="coffee_menu">
                <article>
                    <p class="items ">French Vanilla</p>
                    <p class="prices ">3.00</p>
                </article>
                <article>
                    <p class="items ">Caramel Macchiato</p>
                    <p class="prices">3.75</p>
                </article>
                <article>
                    <p class="items">Pumpkin Spice</p>
                    <p class="prices">3.50</p>
                </article>
                <article>
                    <p class="items">Hazelnut</p>
                    <p class="prices">4.00</p>
                </article>
                <article>
                    <p class="items">Mocha</p>
                    <p class="prices">4.50</p>
                </article>
            </div>
            <div class="desserts">
                <div class="coffee_dessert">
                    <h2>Desserts</h2>
                    <img src="./assets/pie.jpg" alt="pic of pie">
                </div>
                <div class="dessert_menu">
                    <article>
                        <p class="items">Donut</p>
                        <p class="prices">1.50</p>
                    </article>
                    <article>
                        <p class="items">Cherry Pie</p>
                        <p class="prices">2.75</p>
                    </article>
                    <article>
                        <p class="items">Cheesecake</p>
                        <p class="prices">3.00</p>
                    </article>
                    <article>
                        <p class="items">Cinnamon Roll</p>
                        <p class="prices">2.50</p>
                    </article>
                </div>
            </div>
        </div><hr>
        <footer>
         <a href="" class="link">Visit out website</a>
         <address>123 Web Design Cafe</address>
        </footer>
    </div>
  </main>  
</body>
</html>
